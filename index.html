<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/todo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex justify-center items-center">
  <div class="w-full max-w-lg p-10 bg-white shadow-xl rounded-2xl border border-gray-200">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">To-Do List</h1>
    
    <div class=" mb-6">
      <input id="task-input" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all" type="text" placeholder="Add a new task">
      <button id="add-task-btn" class="w-full mt-4 p-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition-all">Add Task</button>
    </div>

    <ul id="todo-list" class="space-y-4">
    </ul>
  </div>

    <script src="script.js"></script>
</body>
</html>
